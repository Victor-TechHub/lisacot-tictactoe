<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LISACOT | Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <script src="./main.js" defer></script>
</head>

<body>
    <main>

        <header>
            <h1>
                LISACOT Multiplayer <br />Tic Tac Toe
            </h1>
        </header>
        <section class="next-player">
            PLAYER <span class="playerX" id="next-player-indicator">X</span>'s turn
        </section>
        <section>
            <fieldset id="grid">
                <div id="tile"></div>
                <div id="tile"></div>
                <div id="tile"></div>
                <div id="tile"></div>
                <div id="tile"></div>
                <div id="tile"></div>
                <div id="tile"></div>
                <div id="tile"></div>
                <div id="tile"></div>
            </fieldset>
            <section id="announce-winner">

            </section>
            <button class="button-85" id="reset_game" role="button">Reset Game</button>
        </section>
        <footer>
            <div>Developed by the pupils of LISACOT school</div>
            <div>@2024</div>
        </footer>
    </main>
</body>

</html>
